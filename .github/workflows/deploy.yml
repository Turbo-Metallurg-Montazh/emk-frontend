name: Deploy Frontend to VPS

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Which version to bump?"
        type: choice
        required: true
        default: patch
        options:
          - major
          - minor
          - patch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/turbo-metallurg-montazh/emk-frontend:latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Deploy to k3s
        run: |
          echo "${{ secrets.K3S_KUBECONFIG }}" > kubeconfig
          kubectl --kubeconfig=kubeconfig apply -f k8s/
          kubectl --kubeconfig=kubeconfig rollout restart deployment/emk-frontend -n frontend