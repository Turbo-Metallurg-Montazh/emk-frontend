apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emk-frontend
  namespace: frontend
spec:
  tls:
    - hosts:
        - turbo-metallurg-montazh.ru
      secretName: cloudflare-origin-cert
  rules:
    - host: turbo-metallurg-montazh.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: emk-frontend
                port:
                  number: 80